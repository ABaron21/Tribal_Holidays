{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="events-title uppercase center">Find Events During Your Holiday</h1>
    <div class="row card-panel blue accent-3">
        <form action="" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field search-input col s12">
                    <i class="fa-solid fa-magnifying-glass white-text prefix"></i>
                    <input type="text" name="search" id="search">
                    <label for="search">Search Events</label>   
                </div>
            </div>
        </form>
    </div>
    <div class="card">
        <div class="card-content search-card">
            <div class="row">
                <div class="col s4 event-img">
                    <img src="{{ url_for('static', filename='images/event-placeholder.jpg')}}"
                        alt="event-placeholder">
                </div>
                <div class="col s8">
                    <p>Name</p>
                    <p>Description</p>
                    <p>Spaces Available:</p>
                </div>
            </div>
        </div>
        <button class="btn btn-small blue accent-3 right">Book</button>
    </div>
</div>
{% endblock %}
