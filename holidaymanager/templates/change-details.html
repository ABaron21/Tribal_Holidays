{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="change-details-title uppercase center">Change Details</h1>
    <div class="row">
        <div class="col s12">
            <div class="card change-details-card">
                <div class="card-content">
                    <form>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Username" id="username" type="text" class="validate">
                                <label for="username"><i class="fa-solid fa-user"></i> Username:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="First Name" id="first-name" type="text" class="validate">
                                <label for="first-name">First Name:</label>
                            </div>
                            <div class="input-field col s6">
                                <input placeholder="Last Name" id="last-name" type="text" class="validate">
                                <label for="last-name">Last Name:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Email Address" id="email" type="email" class="validate">
                                <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
                            </div>
                        </div>
                        <a href="{{ url_for('profile')}}" class="btn red accent-3">Cancel</a>
                        <button type="submit" class="btn blue accent-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
