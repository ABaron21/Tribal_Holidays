{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="change-details-title uppercase center">Change Details</h1>
    <div class="row">
        <div class="col s12">
            <div class="card change-details-card">
                <div class="card-content">
                    <form method="POST" action="{{ url_for('change_details', user_id=user.id) }}">
                        <div class="row">
                            <div class="input-field col s12">
                                <input name="username" id="username" value="{{ user.username }}" type="text" class="validate">
                                <label for="username"><i class="fa-solid fa-user"></i> Username:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input name="first_name" id="first-name" value="{{ user.first_name }}" type="text" class="validate">
                                <label for="first-name">First Name:</label>
                            </div>
                            <div class="input-field col s6">
                                <input name="last_name" id="last-name" value="{{ user.last_name }}" type="text" class="validate">
                                <label for="last-name">Last Name:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input name="email" id="email" value="{{ user.email }}" type="email" class="validate">
                                <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
                            </div>
                        </div>
                        <a href="{{ url_for('profile', username=session['user'])}}" class="btn red accent-3">Cancel</a>
                        <button type="submit" class="btn blue accent-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
