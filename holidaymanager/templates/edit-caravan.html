{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="page-title uppercase center">Edit Caravan</h1>
    <div class="row">
        <div class="col s12">
            <div class="card add-caravan-card">
                <div class="card-content">
                    <form method="POST" action="{{ url_for('edit_caravan', caravan_id=caravan.id) }}">
                        <div class="row">
                            <div class="input-field col s12">
                                <input name="caravan_name" id="caravan-name" value="{{ caravan.name }}" type="text" class="validate" required>
                                <label for="caravan-name">Caravan Name:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input name="img_url" id="img-url" value="{{ caravan.img_url }}" type="url" class="validate" required>
                                <label for="img-url"><i class="fa-solid fa-image"></i> Image URL:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input name="num_bedrooms" id="num-bedrooms" value="{{ caravan.bedrooms }}" type="number"
                                    class="validate" required>
                                <label for="num-bedrooms"><i class="fa-solid fa-bed"></i> Number of Bedrooms:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea name="additional_features" id="additional-features" class="materialize-textarea" required>
                                    {{- caravan.additional_feature -}}
                                </textarea>
                                <label for="additional-features">Additional Features:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <div class="switch">
                                    <label>
                                      Available?
                                      {% if caravan.available == True %}
                                      <input type="checkbox" name="caravan_available" id="caravan-available" checked>
                                      {% else %}
                                      <input type="checkbox" name="caravan_available" id="caravan-available">
                                      {% endif %}
                                      <span class="lever"></span>
                                    </label>
                                  </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-medium blue accent-3">Update</button>
                        <a class="btn btn-medium red accent-3" href="{{ url_for('edit_caravan_search')}}">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
