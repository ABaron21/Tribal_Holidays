{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="register-title uppercase center">Register</h1>
    <div class="row">
        <div class="col s12">
            <div class="card register-card">
                <div class="card-content">
                    <form>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Username" id="username" type="text" class="validate">
                                <label for="username"><i class="fa-solid fa-user"></i> Username:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Email Address" id="email" type="email" class="validate">
                                <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Password" id="password" type="password" class="validate">
                                <label for="password"><i class="fa-solid fa-lock"></i> Password:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Confirm Password" id="confirm-password" type="password" class="validate">
                                <label for="confirm-password"><i class="fa-solid fa-lock"></i> Confirm Password:</label>
                            </div>
                        </div>
                        <button type="submit" class="btn signup-btn blue accent-3">Sign Up!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
